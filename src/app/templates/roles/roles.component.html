<div class="container-fulid">
    <div class="deptWrapper">
      <div class="topright">
        <div class="card bg-light">
          <div class="card-header text-center">
            <p class="card-text datespan"><span>Oct</span>  <span>2018</span></p>
          </div>
        </div>
  
      </div>
      <div class="card-columns custom-columns">
        <div class="card bg-warning">
          <div class="card-body text-center">
            <div class="card-text">
              <h5>Project</h5>
              <h5>Managers</h5>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
              <div class="card-text">
                <h5>Python</h5>
                <h5>Developers</h5>
              </div>
            </div>
          </div>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <div class="card-text">
              <h5>Team</h5>
              <h5>Leaders</h5>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
              <div class="card-text">
                <h5>Android</h5>
                <h5>Developers</h5>
              </div>
            </div>
          </div>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <div class="card-text">
              <h5>UI</h5>
              <h5>Developers</h5>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
              <div class="card-text">
                <h5>IOS</h5>
                <h5>Developers</h5>
              </div>
            </div>
          </div>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <div class="card-text">
              <h5>UX</h5>
              <h5>Designers</h5>
            </div>
          </div>
        </div>
        <div class="card bg-warning">
            <div class="card-body text-center">
              <div class="card-text">
                <h5>.Net</h5>
                <h5>Developers</h5>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <canvas baseChart [chartType]="'bar'" [datasets]="chartData" [labels]="labels" [options]="chartOptions" [legend]="false" [colors]="colors"
        class="col-7" (chartClick)="onChartClick($event)">
      </canvas>
      <div class="col-5">
       
        <div class="col-12 " id="calendar-container" style="text-align: center">
          <div>
            <!-- <i class="fa fa-chevron-left" (click)="prevMonth()" style="float: left; cursor: pointer;"></i> -->
            {{date.format('MMMM')}} {{date.format('YYYY')}}
            <!-- <i class="fa fa-chevron-right" (click)="nextMonth()" style="float: right; cursor: pointer;"></i> -->
          </div>
        </div>
        <div id="calendar-container" class="col-12" style="text-align: center">
          <div class="row m-0">
            <div class="p-2 calendar-week-days bd-highlight">SU</div>
            <div class="p-2 calendar-week-days bd-highlight">MO</div>
            <div class="p-2 calendar-week-days bd-highlight">TU</div>
            <div class="p-2 calendar-week-days bd-highlight">WE</div>
            <div class="p-2 calendar-week-days bd-highlight">TH</div>
            <div class="p-2 calendar-week-days bd-highlight">FR</div>
            <div class="p-2 calendar-week-days bd-highlight">SA</div>
          </div>
          <div class="row m-0">
            <div class="p-2 calendar-days bd-highlight " *ngFor="let day of daysArr" (click)="selectedDate(day)" [ngClass]="{'inactive':!day, 'today':todayCheck(day)}">{{day?.date()}}</div>
          </div>
        </div>
  
  
      </div>
      
    </div>
  </div>
