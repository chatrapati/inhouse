<div class="container-fulid">
  <div class="deptWrapper">
    <div class="topright">
      <div class="card bg-light">
        <div class="card-header text-center">
          <p class="card-text datespan">
            <span>Oct</span>
            <span>2018</span>
          </p>
        </div>
      </div>
    </div>
    <div class="card-columns custom-columns">
      <div class="card bg-warning cursor" *ngFor="let head of headings" (click)="setGraph(head)">
        <div class="card-body text-center">
          <div class="card-text">
            <h5>{{head['start']}}</h5>
            <h5>{{head['end']}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-inline mx-auto right">
    <button class="btn btn-default btntheme_search" href="javascript:void(0)" (click)="setLabel()">Reset Chart</button>
  </div>
  <div class="row">
    <canvas baseChart [chartType]="'bar'" [datasets]="chartData" [labels]="labels" [options]="chartOptions" [legend]="false"
      [colors]="colors" class="col-8" (chartClick)="onChartClick($event)">
    </canvas>
    <div class="col-4 ">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header deptsetting" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link deptsetting-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                aria-controls="collapseOne">
                Add Role
              </button>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <form #addRole="ngForm">
              <div class="card-body">
                <div class="form-group ">
                  <label for="deptName" class="control-label">Role Name</label>
                  <input type="text" id="roleName" name="roleName" class="form-control" [(ngModel)]="user['roleName']" placeholder="Role" value=""
                    #roleName="ngModel" required>
                  <div *ngIf="roleName.invalid && (roleName.dirty || roleName.touched)" class="alert alert-danger">
                    Enter Role Name
                  </div>
                </div>
                <div class="d-inline mx-auto center">
                  <button (click)="saveRole()" [disabled]="addRole.invalid" href="javascript:void(0)" class="btn btn-default btntheme">Save</button>

                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header deptsetting" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed deptsetting-button" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Edit Role
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <form #editRole="ngForm">
              <div class="card-body">
                <div class="form-group ">
                  <label for="role" class="control-label">Role</label>
                  <select class="form-control gendercontrol" name="role" id="role" [(ngModel)]="roles['selected']" (change)="setSelected()"
                    #role="ngModel" required>
                    <option [ngValue]="undefined" disabled selected>Select role</option>
                    <option *ngFor="let list of roleList" [ngValue]="list['value']">{{list['key']}}</option>
                  </select>
                  <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
                    Select Role
                  </div>
                </div>
                <div class="form-group ">
                  <label for="roleName" class="control-label">Role Name</label>
                  <input type="text" id="roleName" name="roleName" class="form-control" [(ngModel)]="roles['roleName']" placeholder="Role Name"
                    value="" #roleName="ngModel" required>
                  <div *ngIf="roleName.invalid && (roleName.dirty || roleName.touched)" class="alert alert-danger">
                    Enter Role Name
                  </div>
                </div>
                <div class="d-inline mx-auto center">
                  <button (click)="updateRole()" [disabled]="editRole.invalid" href="javascript:void(0)" class="btn btn-default btntheme">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
