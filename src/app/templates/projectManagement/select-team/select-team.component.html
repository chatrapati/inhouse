
<div class="modal backdrop" tabindex="-1" role="dialog"  style="display: block">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="float: left;">Select Team Members</h4>
        <button type="button" class="close" style="float:right" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="col-12 row">
          <div class="col-4" *ngFor="let emp of employeeList">
              <div class="form-check">
                  <label>
                    <input type="checkbox" name="check" (change)=selectEmployee($event,emp)> <span class="label-text">{{emp.empName}}</span>
                  </label>
                </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModalDialog()" >Close</button>
        <button type="button" class="btn btn-default" (click)="save()" >Save</button>
      </div>
    </div>
  </div>
</div>
