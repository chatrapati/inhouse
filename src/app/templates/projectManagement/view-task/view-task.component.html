<div class="modal backdrop" tabindex="-1" role="dialog" style="display: block">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="float: left;">View Task</h4>
        <button type="button" class="close" style="float:right" aria-label="Close" (click)="closeModalDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #taskView="ngForm">
          <div class="col-12 row">
            <div class="col-4">
              <label for="projectTitle" class="control-label">Project Title</label>
            </div>
            <div class="col-8 form-group">
              {{task['projectName']}}
            </div>
          </div>
          <div class="col-12 row">
            <div class="col-4">
              <label for="taskTitle" class="control-label">Task Title</label>
            </div>
            <div class="col-8 form-group">
              {{task['taskTitle']}}
            </div>
          </div>
          <div class="col-12 row">
            <div class="col-4">
              <label for="taskDescription" class="control-label">Task Description</label>
            </div>
            <div class="col-8 form-group">
              {{task['taskDescription']}}
            </div>
          </div>
          <div class="col-12 row">
            <div class="col-4">
              <label for="assignedBy" class="control-label">Assigned By</label>
            </div>
            <div class="col-8 form-group">
              {{task['assignedBy']}}
            </div>
          </div>
          <div class="col-12 row">
            <div class="col-4">
              <label for="assignedTo" class="control-label">Assigned To</label>
            </div>
            <div class="col-8 form-group">
              {{task['assignedTo']}}
            </div>
          </div>
          <div class="col-12 row">
              <div class="col-4">
                <label for="assignedDate" class="control-label">Assigned Date</label>
              </div>
              <div class="col-8 form-group">
                {{task['assignedDate']}}
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btntheme_search" (click)="closeModalDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
